plugins {
    id 'java'
}

group 'co.com.unac'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'net.sourceforge.cobertura', name: 'cobertura', version: '2.1.1'
    compile group: 'io.cucumber', name: 'cucumber-core', version: '4.7.2'
    compile group: 'io.cucumber', name: 'cucumber-html', version: '0.2.7'
    compile group: 'io.cucumber', name: 'cucumber-java', version: '4.7.2'
    testCompile group: 'io.cucumber', name: 'cucumber-junit', version: '4.7.2'
    compile group: 'io.cucumber', name: 'cucumber-jvm-deps', version: '1.0.6'
    compile group: 'io.cucumber', name: 'gherkin', version: '3.2.0'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '3.0.0'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
}
